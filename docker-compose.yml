version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: vitrine-postgres
    environment:
      POSTGRES_DB: vitrinedb
      POSTGRES_USER: vitrine_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vitrine-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vitrine_user -d vitrinedb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vitrine-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_USERNAME: vitrine_user
      DB_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      DB_HOST: postgres
      PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - vitrine-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local

networks:
  vitrine-network:
    driver: bridge

