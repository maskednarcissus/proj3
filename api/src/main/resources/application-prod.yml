spring:
  # Production Database Configuration (H2)
  datasource:
    url: jdbc:h2:file:./data/vitrinedb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: ${DB_PASSWORD:}
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  
  # H2 Console disabled in production
  h2:
    console:
      enabled: false
  
  # Thymeleaf Cache enabled in production
  thymeleaf:
    cache: true
  
  # DevTools disabled in production
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

# Server Configuration
server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-binding-errors: never

# Logging Configuration
logging:
  level:
    root: WARN
    br.com.sorocaba: INFO
    org.springframework.web: INFO

